<wicket:panel>
    <div wicket:id="modalElement" class="modal ui hidden scketcher">
        <div class="header">
            Sketcher
        </div>
        <div class="content">
            <div wicket:id="sketcherContainer">
                <iframe wicket:id="sketcher" class="sketcher-frame"></iframe>
            </div>
        </div>
        <div class="actions">
            <form wicket:id="sketcherForm">
                <input type="hidden" wicket:id="sketcherData" id="sketcherData"/>

                <div>
                    <button style="width: 78px;" class="ui small green approve button" wicket:id="accept">Ok</button>
                    <button style="width: 78px;" class="ui small black button" wicket:id="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
