<html>
<head>
<meta charset="utf-8">

    <link rel="stylesheet" href="heatmap.css">

    <script src="../resources/d3.min.js"></script>
    <script src="heatmap.js"></script>

</head>
<body>
<div id="tooltip" class="hidden">
    <p><span id="value"></p>
</div>

Ordering:
<button type="button" id="resetrows">Reset row order</button> &nbsp;
<button type="button" id="resetcols">Reset column order</button> &nbsp;
<button type="button" id="sortbyrowavg">Sort by row average</button>  &nbsp;
<button type="button" id="sortbycolavg">Sort by column average</button>  &nbsp;
<br><br>
<div id="chart"></div>

<script>

var rows = [], cols = [];
for (i=0; i<30; i++) {
    rows.push("row"+i);
}
for (i=0; i<40; i++) {
    cols.push("col"+i);
}
var data = [];
for (i=0; i<rows.length; i++) {
    var rowRnd = Math.random();
    for (j=0; j<cols.length; j++) {
        var d = {row: i, col: j, value: 20 * rowRnd * Math.random()};
        data.push(d);
        //console.log(JSON.stringify(d));
    }
}
console.log("Generated " + data.length + " values");

    execute("#chart", {rowNames:rows, colNames:cols, cellSize: 12}, data);
</script>

</body>
