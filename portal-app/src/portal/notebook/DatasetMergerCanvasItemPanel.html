<wicket:panel>
    <div class="notebook-canvas-item-content">
        <div wicket:id="titleBar" class="titleBar"></div>

        <form wicket:id="form" class="ui form content">
            <div class="field">
                <label>Merge field name</label>

                <div class="ui small input">
                    <input type="text" wicket:id="mergeFieldName"/>
                </div>
            </div>
            <div class="field">
                <label>When merge keep first</label>

                <div class="ui small input">
                    <input type="checkbox" wicket:id="keepFirst"/>
                </div>
            </div>
            <!--div class="actions">
                <div class="ui mini blue button" wicket:id="execute">Execute</div>
            </div-->
        </form>
    </div>
</wicket:panel>
