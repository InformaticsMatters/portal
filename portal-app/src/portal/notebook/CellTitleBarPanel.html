<wicket:panel>

    <div class="name left floated">
        <label wicket:id="cellName"/>
    </div>
    <div style="float: right;"><a wicket:id="remove"><i class="icon grey remove"></i></a></div>
    <div style="float: right;"><a wicket:id="submit"><i class="icon green play"></i></a></div>
    <div style="float: right;"><a wicket:id="wait"><i class="icon green wait"></i></a></div>
    <div style="float: right;"><a wicket:id="bindings"><i
            class="icon purple setting"></i></a></div>
    <div style="float: right;"><a wicket:id="openPopup"><i
            class="icon orange setting"></i></a></div>
    <div style="clear: both;"></div>
</wicket:panel>
