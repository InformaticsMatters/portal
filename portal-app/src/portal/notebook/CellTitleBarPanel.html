<wicket:panel>
    <div class="titleBar">
        <div class="name left floated">
            <label wicket:id="cellName"/>
        </div>
        <div style="float: right;"><a wicket:id="remove"><i class="icon red remove"></i></a></div>
        <div style="float: right;"><a wicket:id="submit"><i class="icon green checkmark"></i></a></div>
        <div style="float: right;"><a wicket:id="bindings"><i
                class="icon blue small horizontally flipped linkify"></i></a></div>
        <div style="float: right;"><a wicket:id="openPopup">popup</a></div>
        <div style="clear: both;"></div>
    </div>
</wicket:panel>
