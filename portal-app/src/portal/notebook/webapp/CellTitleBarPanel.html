<wicket:panel>
    <div class="titleBar">

        <form wicket:id="form">
            <div class="left floated ui dropdown">
                <i class="grey icon sidebar"></i>
                <div class="menu">
                    <div class="ui checkbox item" data-value="showDescription">
                        <input wicket:id="showDescription" type="checkbox" name="visibility" value="showDescription" class="showDescription">
                        <label>Show Description</label>
                    </div>
                    <div class="ui checkbox item" data-value="showContent">
                        <input wicket:id="showContent" type="checkbox" checked name="visibility" value="showContent" class="showContent">
                        <label>Show Main Content</label>
                    </div>
                    <div class="divider"></div>
                    <div class="item" data-value="editDescription">
                        <i class="blue write icon"></i>
                        Edit Description
                    </div>
                    <div class="item" data-value="bindings">
                        <i class="orange unlinkify icon"></i>
                        Edit Bindings
                    </div>
                    <div class="divider"></div>
                    <div class="item" data-value="delete">
                        <i class="grey remove icon"></i>
                        Delete Cell
                    </div>
                </div>
            </div>
            <input type="button" wicket:id="changeVisibilityButton" class="changeVisibilityButton" style="display: none;"/>
            <input type="button" wicket:id="editDescriptionButton" class="editDescriptionButton" style="display: none;"/>
            <input type="button" wicket:id="bindingsButton" class="bindingsButton" style="display: none;"/>
            <input type="button" wicket:id="deleteButton" class="deleteButton" style="display: none;"/>
        </form>


        <div class="name left floated">
            <label class="tbCellName" wicket:id="cellName"/>
        </div>


        <div style="float: right;"><a wicket:id="expand"><i class="icon grey expand"></i></a></div>
        <div style="float: right;"><a wicket:id="submit"><i class="icon green play"></i></a></div>
        <div style="float: right;"><a wicket:id="wait"><i class="icon green wait"></i></a></div>
         <div style="float: right;"><a wicket:id="advanced"><i class="icon blue setting"></i></a></div>
        <div style="clear: both;"></div>
    </div>

    <div wicket:id="descriptionContent" class="hidden descriptionContent">
        Description goes here
    </div>

</wicket:panel>
