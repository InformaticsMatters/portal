<wicket:panel>

    <table class="ui small very compact table nbListTable">
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="notebook" class="nbTr top aligned">
            <td class="collapsing center aligned iconTd">
                <a href="" wicket:id="edit"><i class="blue write right icon"></i></a>
            </td>
            <td class="collapsing center aligned iconTd">
                <a href="" wicket:id="changeStatus">
                    <span wicket:id="publicNb" title="Change sharing status to private"><i
                            class="green unlock icon"></i></span>
                    <span wicket:id="privateNb" title="Change sharing status to public"><i class="orange lock icon"></i></span>
                </a>
                <span wicket:id="publicNbLabel"><i class="green unlock icon"></i></span>
                <span wicket:id="privateNbLabel"><i class="orange lock icon"></i></span>
            </td>
            <td class="collapsing center aligned iconTd">
                <a href="" wicket:id="remove"><i class="grey remove icon"></i></a>
            </td>
            <td><span wicket:id="name">Nb name</span></td>
            <td><span wicket:id="owner">Owner name</span></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
