<wicket:panel>

    <form class="ui form" wicket:id="form">
        <div class="field" style="width: 250px;">
            <div class="ui action small input">
                <input type="text" wicket:id="pattern">

                <div class="ui small icon button" wicket:id="search">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </form>

    <table class="ui small very compact table nbListTable">
        <col width="25"/>
        <col width="25"/>
        <col width="25"/>
        <col/>
        <col/>
        <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>Name</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody wicket:id="notebooks">
        <tr wicket:id="notebook" class="nbTr top aligned">
            <td class="collapsing center aligned iconTd">
                <a href="" wicket:id="changeStatus">
                    <span wicket:id="publicNb" title="Change sharing status to private"><i
                            class="green unlock icon"></i></span>
                    <span wicket:id="privateNb" title="Change sharing status to public"><i class="orange lock icon"></i></span>
                </a>
                <span wicket:id="publicNbLabel" title="Notebook is public"><i class="green unlock icon"></i></span>
                <span wicket:id="privateNbLabel" title="Notebook is private"><i class="orange lock icon"></i></span>
            </td>
            <td class="collapsing center aligned iconTd">
                <a href="" wicket:id="edit"><i class="blue write right icon"></i></a>
            </td>
            <td class="collapsing center aligned iconTd">
                <a href="" wicket:id="remove"><i class="grey remove icon"></i></a>
            </td>
            <td><span wicket:id="name">Nb name</span></td>
            <td><span wicket:id="owner">Owner name</span></td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
