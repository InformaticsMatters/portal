<wicket:panel>
    <div wicket:id="modalElement" class="ui modal hidden">
        <i class="close icon"></i>

        <div class="header">
            Description for cell <span wicket:id="cellName">cell name</span>
        </div>
        <form wicket:id="form" class="ui form">
            <div class="content">
                <textarea wicket:id="description" cols="80" rows="10">Description goes here</textarea>
            </div>
            <div class="actions">
                <div wicket:id="cancel" style="width: 78px;" class="ui small black button">
                    Cancel
                </div>
                <div wicket:id="submit" style="width: 78px;" class="ui small green button">
                    Accept
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
