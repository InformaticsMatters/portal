<wicket:panel>
    <div class="notebook-canvas-item-content resizableCellContent">
        <div wicket:id="titleBar" class="headers"></div>

        <form wicket:id="form" style="display: none;" class="scatterplot ui form content">
            <input wicket:id="brushxmin" class="brushxmin" type="hidden"/>
            <input wicket:id="brushxmax" class="brushxmax" type="hidden"/>
            <input wicket:id="brushymin" class="brushymin" type="hidden"/>
            <input wicket:id="brushymax" class="brushymax" type="hidden"/>
            <input wicket:id="selectedIds" class="selectedIds" type="hidden"/>

            <button wicket:id="selection" class="selection">selection</button>

        </form>

        <div class="svg-container"></div>

    </div>
</wicket:panel>
