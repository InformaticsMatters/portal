<wicket:panel>
    <div wicket:id="bindingListContainer" class="content bindings">
        <table class="ui very basic table">
            <thead>
            <tr>
                <th>Target input</th>
                <th>Assigned variable</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="binding">
                <td valign="top"><span wicket:id="targetName">Binding name</span></td>
                <td valign="top"><span wicket:id="variableName">Variable name</span></td>
                <td valign="top"><a href="" wicket:id="unassign" title="delete"><i class="icon grey remove"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
