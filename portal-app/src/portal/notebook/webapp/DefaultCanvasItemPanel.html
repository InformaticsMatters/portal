<wicket:panel xmlns="http://www.w3.org/1999/html">
    <div class="notebook-canvas-item-content">
        <div wicket:id="titleBar"></div>
        <div wicket:id="resultsViewer"></div>

        <form wicket:id="form" class="ui form content">
            <ul>
                <li wicket:id="option" class="field">
                    <div wicket:id="optionEditor"></div>
                </li>
            </ul>
        </form>
        <div class="extra content line">
            <span wicket:id="cellStatus"></span>
        </div>
    </div>
</wicket:panel>
