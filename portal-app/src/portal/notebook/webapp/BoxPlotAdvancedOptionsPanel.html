<wicket:panel>
    <div>
        <form wicket:id="form" class="ui form">
            <div class="field">
                <label>Grouping field</label>
                <select wicket:id="x" class="ui small input">
                </select>
            </div>
            <div class="field">
                <label>Values field</label>
                <select wicket:id="y" class="ui small input">
                </select>
            </div>

            <div class="actions">
                <input type="submit" wicket:id="save" style="width: 50px; padding: 5px;" class="ui mini button blue"
                       value="Save">
            </div>
        </form>

    </div>
</wicket:panel>
