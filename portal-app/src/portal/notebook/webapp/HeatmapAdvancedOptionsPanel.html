<wicket:panel>
    <div>
        <form wicket:id="form" class="ui form">
            <div class="two fields">
                <div class="field">
                    <label>Rows field</label>
                    <select wicket:id="rowsField" class="ui small input">
                    </select>
                </div>
                <div class="field">
                    <label>Columns field</label>
                    <select wicket:id="colsField" class="ui small input">
                    </select>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Values field</label>
                    <select wicket:id="valuesField" class="ui small input">
                    </select>
                </div>
                <div class="field">
                    <label>Collector function</label>
                    <select wicket:id="collector" class="ui small input">
                    </select>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <label>Cell size</label>
                    <div class="ui small input">
                        <input wicket:id="cellSize" type="number"/>
                    </div>
                </div>
                <div class="field">
                    <!-- dummy to get spacing correct -->
                </div>
            </div>


            <div class="two fields">
                <div class="field">
                    <label>Left margin</label>
                    <div class="ui small input">
                        <input wicket:id="leftMargin" type="number"/>
                    </div>
                </div>
                <div class="field">
                    <label>Top margin</label>
                    <div class="ui small input">
                        <input wicket:id="topMargin" type="number"/>
                    </div>
                </div>
            </div>

            <div class="actions">
                <input type="submit" wicket:id="save" style="width: 50px; padding: 5px;" class="ui mini button blue"
                       value="Save">
            </div>
        </form>

    </div>
</wicket:panel>
