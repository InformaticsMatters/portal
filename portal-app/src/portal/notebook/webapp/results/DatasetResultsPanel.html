<wicket:panel>


    <div class="ui five column grid">

        <div wicket:id="structureCard" class="column">
            <div class="ui fluid card">

                <div class="image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Caffeine.svg">
                </div>
                <div class="content">

                    <div wicket:id="uuid"></div>

                    <table class="ui very basic collapsing celled small compact table">

                        <tbody>
                        <tr wicket:id="fields">

                            <td wicket:id="fieldkey">Prop name</td>
                            <td wicket:id="fieldvalue">Prop value</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


</wicket:panel>
