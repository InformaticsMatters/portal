<wicket:panel>


    <div class="ui cards">

        <div wicket:id="structureCard" class="transparent card">

            <div class="image">
                <img class="ui medium image" src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Caffeine.svg">
            </div>
            <div class="content floated">
                <table class="ui very basic collapsing celled small compact table">

                    <tbody>
                    <tr wicket:id="fields">

                        <td wicket:id="fieldkey">Prop name</td>
                        <td wicket:id="fieldvalue">Prop value</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>


</wicket:panel>
