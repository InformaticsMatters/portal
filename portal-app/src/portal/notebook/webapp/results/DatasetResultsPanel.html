<wicket:panel>

    <form wicket:id="form" class="ui segment toolbar">

        <span class="ui labeled input"><span class="ui label">Cols:</span>
        <input wicket:id="cols" type="number" style="width: 60px;"></span>

        <span class="ui labeled input"><span class="ui label">Results:</span>
        <input wicket:id="limit" type="number" step="100" min="0" max="1000" value="100" style="width: 75px;"></span>
        <span class="ui labeled input"><span class="ui label">Offset:</span>
        <input wicket:id="offset" type="number" step="100" min="0" style="width: 90px;"></span>

        <div class="ui buttons">
            <button wicket:id="fetch" class="ui compact button primary">Fetch</button>
            <div class="or"></div>
            <button wicket:id="next" class="ui compact button primary">Next</button>
            <div class="or"></div>
            <button wicket:id="all" class="ui compact button primary">1000</button>
        </div>

        <div class="ui labeled input">
            <span class="ui label">Highlight:</span>
            <select wicket:id="highlighters" class="ui compact dropdown" style="background:white;"> </select>
        </div>

    </form>

    <div wicket:id="grid" class="ui five column grid">
        <div wicket:id="card" class="column">
            <div wicket:id="column" class="column"></div>
        </div>
    </div>


</wicket:panel>
