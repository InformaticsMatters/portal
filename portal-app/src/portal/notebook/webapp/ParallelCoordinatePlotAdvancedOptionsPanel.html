<wicket:panel>
    <div>
        <form wicket:id="form" class="ui form">

            <div class="field">
                <label>Include fields</label>

                <div wicket:id="fields" class="ui segment"
                     style="margin:0; padding: 5px 10px; max-height: 110px; overflow-y: auto;">
                    <input type="checkbox" class="checkbox"/>
                </div>
            </div>
            <div class="field">
                <label>Null values</label>
                <select wicket:id="nullValues" class="ui small input">
                </select>
            </div>

            <div class="actions">
                <input type="submit" wicket:id="save" style="width: 50px; padding: 5px;" class="ui mini button blue"
                       value="Save">
            </div>
        </form>

    </div>
</wicket:panel>
