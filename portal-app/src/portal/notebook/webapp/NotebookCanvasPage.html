<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<div wicket:id="notifier"></div>
<div wicket:id="modalPopupContainer">
    <div wicket:id="content"></div>
</div>

<div wicket:id="noResults"></div>
<div wicket:id="cellDescriptionEditor"></div>

<div class="wrapper flex-column">

    <div wicket:id="menuPanel"></div>

    <div class="ui grid flex-1 workflow" style="-webkit-flex-flow: row; flex-flow: row;">
        <div class="nb-vertical-left-menu">
            <a class="left-nav-item verticalItem cellsToggle" wicket:id="cellsToggle">Cells</a>
            <a class="left-nav-item verticalItem nbListToggle" wicket:id="nbListToggle">Notebooks</a>
        </div>

        <div class="flex-column-1 left-column">
            <div style="height: 18px; margin-top: 6px; margin-bottom: -3px;">
                <div class="ui menu text nbListMenu">
                    <a wicket:id="createNotebook" class="item">
                        <i class="blue plus icon"></i>New
                    </a>
                </div>
            </div>
            <div wicket:id="notebookList" class="ui segment child-1 notebookListPanel"></div>
            <div wicket:id="descriptors" class="ui segment child-1 notebookCellsPanel"></div>
            <div wicket:id="editNotebookPanel"></div>
        </div>

        <div class="flex-column-2 right-column">
            <div class="nbCanvasMenuContainer">
                <div class="nbCanvasMenu">
                    <label wicket:id="nbInfo"></label>

                    <div class="ui menu text notebookMenu">
                        <a wicket:id="save" class="item">
                            <i class="black copy icon"></i>Save a copy
                        </a>
                        <a class="item">
                            <i class="orange share icon"></i>Share
                        </a>
                        <a class="item">
                            <i class="grey remove icon"></i>Delete
                        </a>
                    </div>
                    <div wicket:id="saveCopyPanel"></div>
                </div>
            </div>
            <div class="ui segment child-2 notebookContainer">
                <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer">
                    <div wicket:id="canvasItem" class="notebook-canvas-item">
                        <div wicket:id="item"></div>
                    </div>
                    </div>
                </div>
            <div wicket:id="versionTree" id="versionTreeContainer" class="ui segment child-1 notebookVersionTreePanel">
            </div>
        </div>

        <div class="nb-vertical-right-menu">
            <a class="right-nav-item verticalItem canvasToggle" wicket:id="canvasToggle">Canvas</a>
            <a class="right-nav-item verticalItem versionTreeToggle" wicket:id="versionTreeToggle">History</a>
        </div>

    </div>
    <div class="push"></div>
</div>


<div wicket:id="footerPanel"></div>

</body>
</html>
