<wicket:panel>
    <div wicket:id="modalElement" class="modal ui hidden">

        <div class="header">
            Modal
        </div>

        <form wicket:id="form" class="ui form">
            <div class="content">
                <div class="field">
                    <label>Description</label>
                    <input type="text">
                </div>

            </div>
            <div class="actions">
                <div style="width: 78px;" class="ui small green submit approve button">
                    Ok
                </div>
                <div wicket:id="cancel" style="width: 78px;" class="ui small black button">
                    Cancel
                </div>
            </div>
        </form>

    </div>
</wicket:panel>
