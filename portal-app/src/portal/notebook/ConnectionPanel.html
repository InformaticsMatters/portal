<wicket:panel>
    <div wicket:id="modalElement" class="modal ui hidden">

        <div class="header">
            Bindings
        </div>

        <div wicket:id="bindingListContainer" style="padding: 16px; margin: 16px">
            <table class="ui small very basic table">
                <thead>
                <tr>
                    <th>Target input</th>
                    <th>Assigned variable</th>
                    <th/>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="binding">
                    <td><span wicket:id="targetName">Binding name</span></td>
                    <td><span wicket:id="variableName">Variable name</span></td>
                    <td><a href="" wicket:id="unassign">Unassign</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <form wicket:id="form" class="ui form">
                <div class="content" style="padding: 16px; margin: 16px">
                    <div class="two fields">
                        <div class="field">
                            <label><span wicket:id="sourceLabel">Source variable</span></label>
                            <input type="hidden" wicket:id="source">
                        </div>

                        <div class="field">
                            <label><span wicket:id="targetLabel">Target binding</span></label>
                            <input type="hidden" wicket:id="target">
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <div wicket:id="submit" style="width: 78px;" class="ui small green button">
                        Bind
                    </div>
                    <div wicket:id="cancel" style="width: 78px;" class="ui small black button">
                        Cancel
                    </div>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
