<wicket:panel>
    <div wicket:id="modalElement" class="modal ui hidden">

        <div class="header">
            Modal
        </div>

        <form wicket:id="form" class="ui form">
            <div class="content">
                <div class="two fields">
                    <div class="field">
                        <label>Source variable</label>
                        <input type="hidden" wicket:id="source">
                    </div>

                    <div class="field">
                        <label>Target binding</label>
                        <input type="hidden" wicket:id="target">
                    </div>
                </div>
            </div>
            <div class="actions">
                <div wicket:id="submit" style="width: 78px;" class="ui small green submit approve button">
                    Ok
                </div>
                <div wicket:id="cancel" style="width: 78px;" class="ui small black button">
                    Cancel
                </div>
            </div>
        </form>

    </div>
</wicket:panel>
