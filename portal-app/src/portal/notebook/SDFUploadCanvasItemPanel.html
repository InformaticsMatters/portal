<wicket:panel>
    <div class="notebook-canvas-item-content">
        <div wicket:id="titleBar" class="titleBar"></div>

        <form wicket:id="form" class="ui form content">
            <div class="field">
                <label>File name</label>
                <label wicket:id="fileName" />
            </div>
            <div>
                <div class="left-floated fileUploadInput">
                    <input wicket:id="fileInput" type="file"/>
                </div>
                <div class="right floated">
                    <input type="submit" wicket:id="upload" class="ui tiny small blue" value="Upload"/>
                </div>
            </div>
            <div class="field">
                <label>Name field name</label>
                <input type="text" wicket:id="nameFieldName"/>
            </div>
            <div style="clear: both;"></div>
        </form>
    </div>
</wicket:panel>
