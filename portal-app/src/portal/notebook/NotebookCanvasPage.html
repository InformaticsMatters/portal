<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

<div wicket:id="notifier"></div>
<div wicket:id="modalPopupContainer">
    <div wicket:id="content"></div>
</div>

<div class="wrapper flex-column">

    <div wicket:id="menuPanel"></div>

    <div class="ui grid flex-1 workflow">
        <div class="nb-vertical-left-menu">
            <a class="left-nav-item verticalItem active" wicket:id="cellsToggle">Cells</a>
            <a class="left-nav-item verticalItem active" wicket:id="nbListToggle">Notebooks</a>
        </div>

        <div class="column flex-column-1 left-column">
            <div style="height: 18px; margin-top: 6px; margin-bottom: -3px;">
                <div class="ui menu text nbListMenu">
                    <a wicket:id="createNotebook" class="item">
                        <i class="blue plus icon"></i>New
                    </a>
                </div>
            </div>
            <div wicket:id="notebookList" class="ui segment child-1 notebookListPanel"></div>
            <div wicket:id="descriptors" class="ui segment child-1 notebookCellsPanel"></div>
            <div wicket:id="editNotebookPanel"></div>
        </div>

        <div class="column flex-column-2 right-column">
            <div style="height: 18px; margin-top: 6px; margin-bottom: -3px;">
                <label class="nbName" wicket:id="notebookName"></label>
                <span> - </span>
                <label class="nbOwner" wicket:id="notebookOwner">Ownername</label>

                <div class="ui menu text notebookMenu">
                    <a class="item">
                        <i class="green small play icon"></i>Run
                    </a>
                    <a class="item">
                        <i class="orange share icon"></i>Share
                    </a>
                    <a class="item">
                        <i class="grey remove icon"></i>Delete
                    </a>
                </div>
            </div>

            <div class="ui segment notebookContainer">
                <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer">
                    <div wicket:id="canvasItem" class="notebook-canvas-item">
                        <div wicket:id="item"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="nb-vertical-right-menu">
            <a class="right-nav-item verticalItem active" wicket:id="canvasToggle">Canvas</a>
        </div>

    </div>
    <div class="push"></div>
</div>


<div wicket:id="footerPanel"></div>

</body>
</html>
