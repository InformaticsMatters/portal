<wicket:panel>

    <table class="ui small very basic table nbListTable">
        <thead>
        <tr>
            <th>Notebook</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="notebook">
            <td><span wicket:id="name">Nb name</span></td>
            <td class="collapsing center aligned">
                <a href="" wicket:id="edit"><i class="blue write right icon"></i></a>
            </td>
            <td class="collapsing center aligned">
                <a href="" wicket:id="remove"><i class="red minus icon"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
