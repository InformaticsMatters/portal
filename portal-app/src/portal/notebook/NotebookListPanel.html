<wicket:panel>

    <table class="ui small very basic table">
        <thead>
        <tr>
            <th>Notebook</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="notebook">
            <td><span wicket:id="name">Nb name</span></td>
            <td class="collapsing center aligned">
                <i class="blue arrow circle outline right icon"></i>
            </td>
            <td class="collapsing center aligned">
                <i class="red minus icon"></i>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
