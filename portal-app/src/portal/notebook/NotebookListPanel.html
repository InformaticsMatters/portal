<wicket:panel>

    <table class="ui small very basic table nbListTable">
        <tbody>
        <tr wicket:id="notebook" class="nbTr">
            <td><span wicket:id="name">Nb name</span></td>
            <td class="collapsing center aligned">
                <a href="" wicket:id="edit"><i class="blue write right icon"></i></a>
            </td>
            <td class="collapsing center aligned">
                <a href="" wicket:id="share"><i class="orange share icon"></i></a>
            </td>
            <td class="collapsing center aligned">
                <a href="" wicket:id="remove"><i class="grey remove icon"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</wicket:panel>
