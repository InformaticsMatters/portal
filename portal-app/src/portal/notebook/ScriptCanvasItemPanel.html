<wicket:panel xmlns="http://www.w3.org/1999/html">
    <div class="notebook-canvas-item-content">
        <div class="titleBar">
            <div class="name left floated">
                    <label wicket:id="cellName"/>
            </div>
            <div style="text-align: right;"><a wicket:id="remove"><i class="icon grey remove"></i></a></div>
        </div>

        <form wicket:id="form" class="ui form content">
            <div class="field">
                <textarea name="code" wicket:id="code" rows="10" cols="80"/>
            </div>
            <div class="actions">
                <input type="submit" wicket:id="run" value="Run" class="ui mini blue button"/>
            </div>
        </form>
        <div class="content">
            <div class="ui tiny header">Outcome!</div>
            <div>
                <label wicket:id="outcome"></label>
            </div>
        </div>
    </div>
</wicket:panel>
