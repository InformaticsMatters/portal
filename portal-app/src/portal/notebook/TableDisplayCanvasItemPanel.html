<wicket:panel>
    <div class="notebook-canvas-item-content" style="width: auto;">
        <div class="titleBar" style="margin-bottom: 0px;">
            <div class="name left floated">
                <label wicket:id="cellName"/>
            </div>
            <div style="float: right;"><a wicket:id="remove"><i class="icon red remove"></i></a></div>
            <div style="text-align: right;"><a wicket:id="display"><i class="icon green checkmark"></i></a></div>
            <div style="text-align: right;"><a wicket:id="bindings">b</a></div>
        </div>
        <div class="tableCell">
            <form wicket:id="form" class="ui form content">
                <div class="field">
                    <label>Input variable </label>

                    <div class="ui small input" style="width: 300px;">
                        <select wicket:id="inputVariableModel"></select>
                    </div>
                </div>
            </form>
            <div class="content">
                <div wicket:id="navigation" style="margin-top: 10px;"></div>
                <div class="separator10"></div>
                <div>
                    <div wicket:id="visualizer"></div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
