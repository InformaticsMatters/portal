<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @media only screen and (max-width: @computerBreakpoint) {
        html.ios {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        }
        }
    </style>
</head>
<body style="background-color: #f7f7f7!important;">

<div class="ui left sidebar"
     style="background: white; padding: 10px; top:104px; border-top-right-radius: 5px!important;">
    <form class="ui form" wicket:id="form">
        <div class="field">
            <label>Property</label>
            <input wicket:id="propertyDefinition" type="hidden">
        </div>
    </form>
    <div wicket:id="columnsContainer">
        <h5 class="field"><label>Select column</label></h5>
        <table class="ui very basic table">
            <tr class="item" wicket:id="columnList">
                <td>
                    <span wicket:id="label">Column 1</span>
                </td>
                <td class="right aligned"><a wicket:id="add"><i class="icon link right arrow"></i></a></td>
            </tr>
        </table>
    </div>
</div>


<div class="ui right sidebar"
     style="background: white; padding: 10px; top:104px; border-top-left-radius: 5px!important;">
    Filters
</div>


<div wicket:id="notifier"></div>

<div wicket:id="menuPanel"></div>

<div class="ui black big button attached right"
     style="position: fixed; top: 47px; left: -1px; z-index: 10; padding-left: 18px; padding-right: 10px;"
     wicket:id="leftSidebar"><i class="content icon"></i></div>
<div class="ui black big button attached left"
     style="position: fixed; top: 47px; right: -1px; z-index: 10; padding-left: 18px; padding-right: 10px;"
     wicket:id="rightSidebar"><i class="content icon"></i></div>

<div class="ui grid page pusher">
    <div class="separator20"></div>

    <div class="separator20"></div>

    <div>
        <div wicket:id="treeGridNavigation"></div>
        <div class="separator10"></div>
        <div>
            <div wicket:id="treeGrid"></div>
        </div>
    </div>

</div>

</body>
</html>
