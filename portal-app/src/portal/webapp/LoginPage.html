<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div wicket:id="notifier"></div>

<div class="ui page">
    <div class="ui three column grid">
        <div class="column"></div>
        <div class="column">
            <div>
                <form wicket:id="loginForm" class="ui form segment">

                    <h3 class="ui header">Portal</h3>

                    <div class="field">
                        <label>User</label>

                        <div class="ui left icon input">
                            <input type="text" wicket:id="userName">
                            <i class="user icon"></i>
                        </div>
                    </div>

                    <div class="field">
                        <label>Password</label>

                        <div class="ui left icon input">
                            <input type="password" wicket:id="password">
                            <i class="lock icon"></i>
                        </div>
                    </div>

                    <button wicket:id="submit" type="submit" class="ui blue submit button">Submit</button>
                    <a wicket:id="userRegistration">
                        <i class="link"></i> Register
                    </a>
                </form>
            </div>
        </div>
        <div class="column"></div>
    </div>
</div>
</body>
</html>
