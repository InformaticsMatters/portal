<wicket:panel>
    <div wicket:id="modalElement" class="modal ui hidden">

        <div class="header">
            Data mart search
        </div>

        <form wicket:id="form" class="ui form">
            <div class="content">
                <div class="field">
                    <label>Description</label>
                    <input wicket:id="description" type="text">
                </div>
            </div>
            <div class="actions">
                <div wicket:id="cancel" class="ui black button">
                    Cancel
                </div>
                <div wicket:id="submit" class="ui green submit approve button">
                    Submit
                </div>
            </div>
        </form>

    </div>
</wicket:panel>
