<wicket:panel>
    <ul class="ui eight cards" style="padding-left: 0.2em;">
        <li wicket:id="descriptors" class="card">
            <div class="attached top left ui tiny label">
                <span wicket:id="rowCount" class="attached top left ui tiny label"></span>
            </div>
            <div class="content" style="height: 40px;">
                <div class="name" style="height: 18px; overflow: hidden; font-size: 13px;"><span
                        wicket:id="description"></span>
                </div>
            </div>
        </li>
        <div wicket:id="clickCardPopup"></div>
    </ul>
</wicket:panel>
