<wicket:panel>
    <form class="ui form" wicket:id="form">
        <div class="fields">
            <div class="field">
                <div class="ui action small input">
                    <input type="text" wicket:id="pattern">

                    <div class="ui small icon button" wicket:id="search">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="ui teal small buttons">
        <div class="ui button">New</div>
        <div class="ui floating dropdown icon button">
            <i class="dropdown icon"></i>

            <div class="menu">
                <div class="item" wicket:id="addFromFile">Upload</div>
            </div>
        </div>
    </div>

    <div class="dataSets">
        <ul class="ui cards" wicket:id="datasetsContainer" style="height: 100px;" id="drop">
            <li wicket:id="descriptors" class="card palette-item">
                <div class="content" style="height: 40px;">
                    <div class="name" style="height: 18px; overflow: hidden; font-size: 13px;"><span
                            wicket:id="description"></span>
                    </div>
                </div>
                <div class="extra content">
                    <div class="left floated"><span style="font-size: 13px;" wicket:id="rowCount"></span></div>
                    <div class="right floated">
                        <div class="ui mini blue button" wicket:id="openPopup">
                            View
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="ui modal">

        <div class="header">
            File
        </div>

        <form class="ui form">
            <div class="content">
                <div class="field">
                    <label>Description</label>
                    <input type="text">
                </div>
            </div>
            <div class="actions">
                <div class="ui black button">
                    Cancel
                </div>
                <div class="ui green submit approve button">
                    Submit
                </div>
            </div>
        </form>
    </div>

    <div wicket:id="popupPanel"></div>
</wicket:panel>
