<wicket:panel>
    <form class="ui form" wicket:id="form">
        <div class="fields">
            <div class="field">
                <div class="ui action small input">
                    <input type="text" wicket:id="pattern">
                    <div class="ui small icon button" wicket:id="search">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
            <div class="ui small icon button" wicket:id="addFromFile">
                <i class="upload icon"></i>
            </div>
        </div>
    </form>

    <div class="dataSets">
        <ul class="ui cards" wicket:id="datasetsContainer" style="height: 100px;" id="drop">
            <li wicket:id="descriptors" class="card">
                <div wicket:id="dataset"></div>
            </li>
        </ul>
    </div>

    <div class="ui modal">

        <div class="header">
            File
        </div>

        <form class="ui form">
            <div class="content">
                <div class="field">
                    <label>Description</label>
                    <input type="text">
                </div>
            </div>
            <div class="actions">
                <div class="ui black button">
                    Cancel
                </div>
                <div class="ui green submit approve button">
                    Submit
                </div>
            </div>
        </form>
    </div>

    <div wicket:id="uploadFilePanel"></div>
</wicket:panel>
