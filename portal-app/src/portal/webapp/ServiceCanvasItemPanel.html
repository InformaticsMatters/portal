<wicket:panel>
    <div class="canvas-item-content">
        <span style="display: none;" wicket:id="id"></span>

        <div class="content" style="height: 40px;">
            <div class="name" style="height: 18px; overflow: hidden; font-size: 13px;"><span
                    wicket:id="description"></span>
            </div>
        </div>
        <div class="extra content">
            <div class="left floated"><span style="font-size: 13px;" wicket:id="rowCount"></span></div>
            <div class="right floated">
                <div class="ui top right pointing dropdown icon">
                    <i class="setting large icon"></i>

                    <div class="menu">
                        <div wicket:id="open" class="item">
                            <i class="icon link">Open</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
