<wicket:panel xmlns="http://www.w3.org/1999/html">
    <div class="ui header">
        <table style="width: 100%;">
            <tr>
                <td style="text-align: left;">
                    <label wicket:id="cellName"/>
                </td>
                <td style="text-align: right;">
                    <a href="" wicket:id="remove">X</a>
                </td>
            </tr>
        </table>
    </div>
    <div style="width: 100%;">
        <form wicket:id="form" class="ui form">
            <div class="field">
                <textarea name="code" wicket:id="code" rows="10" cols="80"/>
            </div>
            <div><input type="submit" wicket:id="run" value="Run" class="ui button"/></div>
        </form>
    </div>
    <div class="ui small header">Outcome!</div>
    <div>
        <label wicket:id="outcome"></label>
    </div>
</wicket:panel>
