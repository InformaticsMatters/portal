<wicket:panel>
    <div class="notebook-canvas-item-content">
        <div class="titleBar">
            <div class="name left floated">
                <label wicket:id="cellName"/>
            </div>
            <div style="text-align: right;"><a wicket:id="remove"><i class="icon grey remove"></i></a></div>
        </div>

        <form wicket:id="form" class="ui form content">
            <!--div class="field">
                <label>File name</label>
                <input wicket:id="fileName" type="text">
            </div-->
            <div>
                <div class="left-floated fileUploadInput">
                    <input wicket:id="fileInput" type="file"/>
                </div>
                <div class="right floated">
                    <span id="appender" style="display: none;"><img wicket:id="appender"/></span>
                </div>
            </div>
            <div style="clear: both;"></div>
            <div class="actions">
                <div wicket:id="submit" class="ui mini blue button">
                    Upload
                </div>
            </div>
        </form>

    </div>
</wicket:panel>
