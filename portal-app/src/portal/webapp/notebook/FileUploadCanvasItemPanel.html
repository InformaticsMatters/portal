<wicket:panel>
    <div class="notebook-canvas-item-content">

        <div class="ui tiny header left floated">
            <label wicket:id="cellName"/>
        </div>
        <div style="text-align: right;"><a wicket:id="remove"><i class="icon grey remove"></i></a></div>

        <form wicket:id="form" class="ui form">
            <div class="content">
                <!--div class="field">
                    <label>File name</label>
                    <input wicket:id="fileName" type="text">
                </div-->
                <div class="fileUploadInput left-floated">
                    <div class="left-floated">
                        <input wicket:id="fileInput" type="file"/>
                    </div>
                    <div class="left-floated">
                        <span id="appender" style="display: none;"><img wicket:id="appender"/></span>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="actions">
                <div wicket:id="submit" class="ui mini submit approve button">
                    Ok
                </div>
            </div>
        </form>

    </div>
</wicket:panel>
