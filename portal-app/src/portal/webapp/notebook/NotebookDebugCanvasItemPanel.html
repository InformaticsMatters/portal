<wicket:panel xmlns="http://www.w3.org/1999/html">
    <div class="ui header">
        <table style="width: 100%;">
            <tr>
                <td style="text-align: left;">
                    <label wicket:id="cellName"/>
                </td>
                <td style="text-align: right;">
                    <a href="" wicket:id="remove">X</a>
                </td>
            </tr>
        </table>
    </div>
    <div wicket:id="itemContainer">
        <ul>
            <li wicket:id="item">
                <label wicket:id="varName"/>:&nbsp;<label wicket:id="varValue"/>
            </li>
        </ul>
    </div>
</wicket:panel>
