<wicket:panel xmlns="http://www.w3.org/1999/html">
    <div class="ui header">
        <table style="width: 100%;">
            <tr>
                <td style="text-align: left;">
                    <label wicket:id="cellName"/>
                </td>
                <td style="text-align: right;">
                    <a href="" wicket:id="remove">X</a>
                </td>
            </tr>
        </table>
    </div>
    <form wicket:id="form">
        <div>
            Input variable <select wicket:id="inputVariable"></select>
        </div>
        <div>
            Output file name <input type="text" wicket:id="outputFileName"/>
        </div>
        <div>
            <a href="" wicket:id="calculate">Calculate</a>
        </div>
    </form>
</wicket:panel>
