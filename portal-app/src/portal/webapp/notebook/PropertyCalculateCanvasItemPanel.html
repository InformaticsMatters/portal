<wicket:panel xmlns="http://www.w3.org/1999/html">
    <div class="notebook-canvas-item-content">
        <div class="titleBar">
            <div class="name left floated">
                <label wicket:id="cellName"/>
            </div>
            <div style="text-align: right;"><a wicket:id="remove"><i class="icon grey remove"></i></a></div>
        </div>
        <form wicket:id="form" class="ui form content">
            <div class="field">
                <label>Input variable </label>

                <div class="ui small input">
                    <select wicket:id="inputVariable"></select>
                </div>
            </div>
            <div class="field">
                <label>Calculator serviceName </label>
                <div class="ui small input">
                    <select wicket:id="serviceName"></select>
                </div>
            </div>
            <div class="field">
                <label>Output file name</label>

                <div class="ui small input">
                    <input type="text" wicket:id="outputFileName"/>
                </div>
            </div>
            <div class="actions">
                <div class="ui mini blue button" wicket:id="calculate">Calculate</div>
            </div>
        </form>
    </div>
</wicket:panel>
