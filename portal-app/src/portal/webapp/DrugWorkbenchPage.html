<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @media only screen and (max-width: @computerBreakpoint) {
        html.ios {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        }
        }
    </style>
</head>
<body style="background-color: #f7f7f7!important;">

<div class="ui right sidebar" style="background: white; padding: 10px;top:37px;">
    tables
</div>

<div wicket:id="notifier"></div>

<div class="pusher">

    <div class="wrapper">

        <div wicket:id="menuPanel"></div>

        <div class="ui page grid">
            <div class="separator20"></div>
            <div class="row">
                <div class="column">
                    <div class="ui segment">
                        <h4 class="ui header">History</h4>

                        <div class="ui breadcrumb">
                            <a class="section"><img class="ui bordered image" src=""></a>
                            <i class="right chevron icon divider"></i>
                            <a class="section">molec</a>
                            <i class="right chevron icon divider"></i>

                            <div class="active section">molec</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="three wide column">
                    <div class="ui segment">
                        <h4 class="ui header">Suggestions</h4>
                    </div>

                </div>
                <div class="eight wide column">
                    <div class="ui segment">
                        <h4 class="ui header">Scketcher</h4>
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui button" wicket:id="rightSidebar">Add tables</div>

                    <table class="ui celled table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>No Name</td>
                            <td>Unknown</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="push"></div>
    </div>

    <div wicket:id="footerPanel"></div>

</div>

</html>
