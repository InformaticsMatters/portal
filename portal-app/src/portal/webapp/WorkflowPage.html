<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body class="pushable">
<div wicket:id="notifier"></div>


<div class="pusher" style="  display: flex;overflow: visible;flex-direction: column;">

    <div wicket:id="menuPanel"></div>
    <div class="separator20"></div>

    <div class="ui page grid" style="flex:1;">
        <ul class="ui three cards">
            <li wicket:id="descriptors" class="card">
                <div class="content">
                    <table class="ui small table">
                        <tr>
                            <td><b>Description</b></td>
                            <td><span wicket:id="description"></span></td>
                        </tr>
                        <tr>
                            <td><b>Last modified</b></td>
                            <td><span wicket:id="lastModified"></span></td>
                        </tr>
                        <tr>
                            <td><b>Row count</b></td>
                            <td><span wicket:id="rowCount"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="extra content">
                    <div wicket:id="open" class="ui mini blue button">
                        Open
                    </div>
                    <div wicket:id="metadata" class="ui mini orange button">
                        Metadata
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <div style="height: 100px; width: 100px; border: 1px solid black;"></div>
    <div style="height: 150px; width: 300px; border: 1px solid red;"></div>

</div>

</body>
</html>
