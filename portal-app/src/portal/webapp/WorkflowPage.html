<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
<div wicket:id="notifier"></div>


<div class="wrapper" style="display: -webkit-flex; -webkit-flex-direction: column;">

    <div wicket:id="menuPanel"></div>
    <div class="separator20"></div>
    <a wicket:id="datasetsToggle">Datasets</a>
    <a wicket:id="servicesToggle">Services</a>
    <a wicket:id="jobsToggle">Jobs</a>
    <a wicket:id="visualizersToggle">Visualizers</a>


    <div class="ui page two column grid" style="display: -webkit-flex; -webkit-flex:1;">
        <div class="column" style="display: -webkit-flex; -webkit-flex:1; -webkit-flex-direction: column;">

            <div wicket:id="datasets" class="ui segment" style="-webkit-flex:1;"></div>
            <div wicket:id="services" class="ui segment" style="-webkit-flex:1;"></div>
        </div>

        <div class="column" style="display: -webkit-flex; -webkit-flex:1; -webkit-flex-direction: column;">
            <div class="ui segment" style="-webkit-flex:1;">
                <div class="canvas">
                    <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer">
                        <div wicket:id="canvasItem" class="canvas-item">
                            <div wicket:id="item"></div>
                        </div>
                        <div class="ui popup canvasItemPopup"></div>
                    </div>
                </div>
            </div>


            <div wicket:id="jobs" style="-webkit-flex:1;"></div>


            <div wicket:id="visualizers" style="-webkit-flex:1;"></div>
        </div>

        <a wicket:id="serialize">Serialize</a>

    </div>


    <div class="push"></div>
</div>

<div wicket:id="footerPanel"></div>

</body>
</html>
