<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
<div wicket:id="notifier"></div>


<div class="wrapper">

    <div wicket:id="menuPanel"></div>
    <div class="separator20"></div>

    <input name="jobs" type="checkbox" wicket:id="jobsCheckBox"/>Jobs

    <div class="ui page grid">
        <div class="three wide column" id="jobsColumn" wicket:id="jobs"></div>
        <div class="ten wide column" id="centralColumn">
            <div class="ui segment">
                <div class="canvas">
                    <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer">
                        <div wicket:id="canvasItem" class="canvas-item">
                            <div wicket:id="item"></div>
                        </div>
                        <div class="ui popup canvasItemPopup"></div>
                    </div>
                </div>
            </div>

            <div class="ui two column grid">
                <div class="column">
                    <div wicket:id="datasets"></div>
                </div>
                <div class="column">
                    <div wicket:id="services"></div>
                </div>
            </div>
        </div>
        <div class="three wide" id="visualizersColumn">
            <div class="ui segment"><a wicket:id="serialize">Serialize</a></div>
        </div>
    </div>


    <div class="push"></div>
</div>

<div wicket:id="footerPanel"></div>

</body>
</html>
