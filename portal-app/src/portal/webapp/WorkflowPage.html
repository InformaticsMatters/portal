<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
<div wicket:id="notifier"></div>


<div class="pusher">

    <div wicket:id="menuPanel"></div>
    <div class="separator20"></div>

    <div class="ui page grid">
        <div class="one column row">
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui header">Workflow</h4>

                    <div class="canvas">
                        <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer">
                            <div wicket:id="canvasItem" class="canvas-item">
                                <div wicket:id="item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="two column row">
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui header">Datasets</h4>

                    <div wicket:id="datasets"></div>
                </div>

            </div>
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui header">Services</h4>

                    <div class="dataSets">
                        <ul class="ui cards">
                            <li class="card palette-item">
                                <div class="content" style="height: 40px;">
                                    <div class="name" style="height: 18px; overflow: hidden; font-size: 13px;"><span>Service</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
