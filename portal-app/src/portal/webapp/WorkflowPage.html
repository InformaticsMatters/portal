<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
<div wicket:id="notifier"></div>


<div class="wrapper">

    <div wicket:id="menuPanel"></div>
    <div class="separator20"></div>

    <div class="ui page grid">
        <div class="row">
            <div class="column">
                <div class="ui segment">
                    <div class="canvas">
                        <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer">
                            <div wicket:id="canvasItem" class="canvas-item">
                                <div wicket:id="item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="ui top attached tabular menu">
                    <a class="active item" data-tab="datasets">Datasets</a>
                    <a class="item" data-tab="services">Services</a>
                    <a class="item" data-tab="third">Third</a>
                </div>
                <div class="ui bottom attached active tab segment" data-tab="datasets">
                    <div wicket:id="datasets"></div>
                </div>
                <div class="ui bottom attached tab segment" data-tab="services">
                    <div wicket:id="services"></div>
                </div>
                <div class="ui bottom attached tab segment" data-tab="third">
                    Third
                </div>
            </div>
        </div>
    </div>

    <div class="push"></div>
</div>

<div class="ui inverted black footer vertical segment">
    <div class="content">
        <div class="ui inverted divided grid">
            <div class="column">
                <h5 class="ui inverted teal header">Title</h5>

                <div class="ui inverted link list">
                    <a class="item">link1</a>
                    <a class="item">link2</a>
                    <a class="item">link3</a>
                </div>
            </div>
            <div class="column">
                <h5 class="ui inverted teal header">Title</h5>

                <div class="ui inverted link list">
                    <a class="item">link1</a>
                    <a class="item">link2</a>
                    <a class="item">link3</a>
                </div>
            </div>
            <div class="column">
                <h5 class="ui inverted teal header">Title</h5>

                <div class="ui inverted link list">
                    <a class="item">link1</a>
                    <a class="item">link2</a>
                    <a class="item">link3</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
