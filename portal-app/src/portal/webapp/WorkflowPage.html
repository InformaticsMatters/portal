<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
<div wicket:id="notifier"></div>


<div class="wrapper">

    <div wicket:id="menuPanel"></div>
    <div class="separator20"></div>

    <div class="ui page grid">
        <div class="one column row">
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui header">Workflow</h4>

                    <div class="canvas">
                        <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer">
                            <div wicket:id="canvasItem" class="canvas-item">
                                <div wicket:id="item"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="two column row">
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui header">Datasets</h4>

                    <div wicket:id="datasets"></div>
                </div>

            </div>
            <div class="column">
                <div class="ui segment">
                    <h4 class="ui header">Services</h4>

                    <div class="dataSets">
                        <ul class="ui cards">
                            <li class="card palette-item">
                                <div class="content" style="height: 40px;">
                                    <div class="name" style="height: 18px; overflow: hidden; font-size: 13px;"><span>Service</span>
                                    </div>
                                </div>
                                <div class="extra content">
                                    <div class="left floated"><span style="font-size: 13px;">333</span></div>
                                    <div class="right floated">
                                        <div class="ui top right pointing dropdown icon">
                                            <i class="setting large icon"></i>

                                            <div class="menu">
                                                <div class="item">
                                                    <i class="icon link">Open</i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="push"></div>
</div>

<div class="ui inverted black footer vertical segment">
    <div style="content">
        <div class="ui inverted divided grid">
            <div class="column">
                <h5 class="ui inverted teal header">Title</h5>

                <div class="ui inverted link list">
                    <a class="item">link1</a>
                    <a class="item">link2</a>
                    <a class="item">link3</a>
                </div>
            </div>
            <div class="column">
                <h5 class="ui inverted teal header">Title</h5>

                <div class="ui inverted link list">
                    <a class="item">link1</a>
                    <a class="item">link2</a>
                    <a class="item">link3</a>
                </div>
            </div>
            <div class="column">
                <h5 class="ui inverted teal header">Title</h5>

                <div class="ui inverted link list">
                    <a class="item">link1</a>
                    <a class="item">link2</a>
                    <a class="item">link3</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
