<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
<div wicket:id="notifier"></div>


<div class="wrapper flex-column">

    <div wicket:id="menuPanel"></div>

    <div class="ui grid flex-1 margin0">
        <div class="vertical-left-menu">
            <a class="left-nav-item verticalItem active" wicket:id="servicesToggle">Services</a>
            <a class="left-nav-item verticalItem active" wicket:id="datasetsToggle">Datasets</a>
        </div>

        <div class="column flex-column-2" style="margin-left: 20px; border-left: 1px solid #ddd;">
            <div wicket:id="datasets" class="ui segment child-1" style="overflow-y: auto;"></div>
            <div wicket:id="services" class="ui segment child-1" style="overflow-y: auto;"></div>
        </div>

        <div class="column flex-column-1" style="margin-right: 20px; border-right: 1px solid #ddd;">
            <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer ui segment child-1 ">
                <div wicket:id="canvasItem" class="canvas-item">
                    <div wicket:id="item"></div>
                </div>
                <div class="ui popup canvasItemPopup"></div>
            </div>

            <div wicket:id="jobs" class="ui basic segment"></div>

            <div wicket:id="visualizers" class="ui segment"></div>
        </div>

        <div class="vertical-right-menu">
            <a class="right-nav-item verticalItem active" wicket:id="canvasToggle">Canvas</a>
            <a class="right-nav-item verticalItem active" wicket:id="jobsToggle">Jobs</a>
            <a class="right-nav-item verticalItem active" wicket:id="visualizersToggle">Visualizers</a>
        </div>

    </div>
    <div class="push"></div>
</div>

<div wicket:id="footerPanel"></div>

</body>
</html>
