<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
<div wicket:id="notifier"></div>


<div class="wrapper flex-column">

    <div wicket:id="menuPanel"></div>
    <div class="separator20"></div>

    <div class="ui grid flex-1">
        <div class="column flex-column-2">
            <a wicket:id="datasetsToggle">Datasets</a>

            <div wicket:id="datasets" class="ui segment child-1"></div>
            <a wicket:id="servicesToggle">Services</a>

            <div wicket:id="services" class="ui segment child-1"></div>
        </div>

        <div class="column flex-column-1">
            <a wicket:id="canvasToggle" style="text-align: right;">Canvas</a>

            <div wicket:id="plumbContainer" id="plumbContainer" class="plumbContainer ui segment child-1 ">
                <div wicket:id="canvasItem" class="canvas-item">
                    <div wicket:id="item"></div>
                </div>
                <div class="ui popup canvasItemPopup"></div>
            </div>

            <a wicket:id="jobsToggle" style="text-align: right;">Jobs</a>

            <div wicket:id="jobs" class="ui basic segment child-1"></div>

            <a wicket:id="visualizersToggle" style="text-align: right;">Visualizers</a>

            <div wicket:id="visualizers" class="ui segment child-1"></div>
        </div>

        <a wicket:id="serialize">Serialize</a>

    </div>


    <div class="push"></div>
</div>

<div wicket:id="footerPanel"></div>

</body>
</html>
