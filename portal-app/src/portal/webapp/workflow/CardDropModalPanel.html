<wicket:panel>
    <div wicket:id="modalElement" class="modal dropModal ui hidden">

        <div class="header">
            Process dataset
        </div>

        <form wicket:id="form" class="ui form">
            <div class="content">
                <ul>
                    <li wicket:id="property" class="field">
                        <div wicket:id="editor"></div>
                    </li>
                </ul>
                <div class="field" style="margin-top: 1em!important;">
                    <label>Output file name</label>

                    <div class="ui small input">
                        <input type="text" wicket:id="outputFileName">
                    </div>
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox" wicket:id="createOutputFile" id="createOutputFile">
                        <label for="createOutputFile">New dataset</label>
                    </div>
                </div>
            </div>
            <div class="actions">
                <!--div wicket:id="submit" style="width: 78px;" class="ui small green submit approve button">
                    Ok
                </div-->
                <div wicket:id="cancel" style="width: 78px;" class="ui small black button">
                    Cancel
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
