<wicket:panel>
    <div wicket:id="modalElement" class="modal ui hidden">

        <div class="header">
            Upload File
        </div>

        <form wicket:id="form" class="ui form">
            <div class="content">
                <div class="field">
                    <label>Description</label>
                    <input wicket:id="description" type="text">
                </div>
                <div class="field">
                    <div class="left-floated">
                        <div class="left-floated">
                            <input wicket:id="fileInput" type="file"/>
                        </div>
                        <div class="left-floated">
                            <span id="appender" style="display: none;"><img wicket:id="appender"/></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div wicket:id="cancel" class="ui black button">
                    Cancel
                </div>
                <div wicket:id="submit" class="ui green submit button">
                    Submit
                </div>
            </div>
        </form>

    </div>
</wicket:panel>
