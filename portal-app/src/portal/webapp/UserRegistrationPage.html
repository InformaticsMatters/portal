<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div wicket:id="notifier"></div>

<div class="ui page grid">
    <div>
        <form class="ui form" wicket:id="form">
            <div class="three fields">
                <div class="field">
                    <label>Username</label>
                    <input type="text" wicket:id="username">
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" wicket:id="email">
                </div>
                <div class="field">
                    <label>Phone number</label>
                    <input type="text" wicket:id="phoneNumber">
                </div>
            </div>
            <div class="three fields">
                <div class="field">
                    <label>Title</label>
                    <input type="text">
                </div>
                <div class="field">
                    <label>First name</label>
                    <input type="text" wicket:id="firstName">
                </div>
                <div class="field">
                    <label>Last name</label>
                    <input type="text" wicket:id="lastName">
                </div>
            </div>
            <div class="three fields">
                <div class="field">
                    <label>Password</label>
                    <input type="password">
                </div>
                <div class="field">
                    <label>Password confirmation</label>
                    <input type="password">
                </div>
                <div class="field">
                </div>
            </div>
            <div class="ui submit button" wicket:id="save">Register</div>
        </form>
    </div>
</div>
</body>
</html>
