<wicket:panel>
    <form class="ui form" wicket:id="form">
        <div class="fields">
            <div class="field">
                <div class="ui action small input">
                    <input type="text" wicket:id="pattern">

                    <div class="ui small icon button" wicket:id="search">
                        <i class="search icon"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui checkbox" style="margin-top: 10px;">
                    <input type="checkbox" id="free" wicket:id="freeOnly">
                    <label for="free">Free only</label>
                </div>
            </div>
            <div class="field">
                <input type="hidden">
            </div>
        </div>
    </form>

    <div class="services" wicket:id="servicesContainer" id="servicesDraggablesContainer">
        <ul class="ui cards">
            <li wicket:id="descriptors" class="card" draggable="true">
                <div class="palette-item">
                <div class="content" style="height: 40px;">
                    <div class="name" style="height: 18px; overflow: hidden; font-size: 13px;"><span
                            wicket:id="name"></span>
                    </div>
                </div>
                <div class="extra content">
                    <i class="setting blue icon link large"></i>
                </div>
                </div>
            </li>
        </ul>
    </div>
</wicket:panel>
