<wicket:panel>
    <ul class="ui eight cards">
        <li wicket:id="descriptors" class="card">
            <div><span class="ui top left attached label" wicket:id="rowCount"></span></div>
            <div class="right floated" style="margin-top: 5px!important;">
                <div wicket:id="open">
                    <i class="icon link large setting"></i>
                </div>
            </div>
            <div style="clear:both;"></div>
            <div class="content" style="height: 40px;">
                <div class="name" style="height: 18px; overflow: hidden; font-size: 13px;"><span
                        wicket:id="description"></span>
                </div>
            </div>
        </li>
        <div class="ui hoverCardPopup popup">
            <span>HOVER</span>
        </div>
        <div class="ui clickCardPopup popup">
            <span>On click popup</span>
        </div>

    </ul>
</wicket:panel>
