<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    function clearauth() {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", '/', true);
        xmlhttp.setRequestHeader("Authorization", "Basic logout");
        xmlhttp.send();

    }
    clearauth();
 setTimeout(function () {
        window.location.href = '/';
    }, 500);

 </script>
</body>
</html>
