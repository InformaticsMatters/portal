<html>
<head>
<meta charset="utf-8">

    <link rel="stylesheet" href="heatmap.css">

    <script src="../src/portal/resources/d3.min.js"></script>
    <script src="heatmap.js"></script>

</head>
<body>


<div id="heatmap1" class="heatmap">
    <div class="titleBar">Title bar goes here</div>
    <br>
    <div class="toolbar">Row order:
        <select class="row_sorter">
            <option value="row_default">Default</option>
            <option value="row_name_asc">Name (asc)</option>
            <option value="row_name_desc">Name (desc)</option>
            <option value="row_avg_asc">Row avg (asc)</option>
            <option value="row_avg_desc">Row avg (desc)</option>
        </select>

        Col order:
        <select class="col_sorter">
            <option value="col_default">Default</option>
            <option value="col_name_asc">Name (asc)</option>
            <option value="col_name_desc">Name (desc)</option>
            <option value="col_avg_asc">Col avg (asc)</option>
            <option value="col_avg_desc">Col avg (desc)</option>
        </select>
        <br>
    </div>
    <div class="svg-container" style="overflow:auto; width:660px; height:480px; border-color:lightgray; border-style: solid; border-width: 1px;">
    </div>
    <div class="tooltip hidden">
        <p><span class="value"/></p>
    </div>
</div>


<script>

    var rows = [], cols = [];
    for (i=0; i<30; i++) {
        rows.push("row"+i);
    }
    for (i=0; i<40; i++) {
        cols.push("col"+i);
    }
    var data = [];
    for (i=0; i<rows.length; i++) {
        var rowRnd = Math.random();
        for (j=0; j<cols.length; j++) {
            var d = {row: i, col: j, value: 20 * rowRnd * Math.random()};
            data.push(d);
            //console.log(JSON.stringify(d));
        }
    }
    console.log("Generated " + data.length + " values");

    buildHeatmap("heatmap1", {rowNames:rows, colNames:cols, cellSize: 12}, data);
</script>

</body>
